<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <!-- Link to chessboard CSS -->
    <link rel="stylesheet" href="./chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" />
    <!-- Ensure your custom style.css is correctly linked if needed -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Include jQuery from CDN (only once) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header">
    D'Chess
    <div id="burger" class="burger">&#9776;</div>
  </div>
  <div class="overlay" id="overlay" style="display: none;">
    <button id="playComputerBtn">Play Against Computer</button>
    <button id="chooseWhiteBtn">Play as White</button>
    <button id="chooseBlackBtn">Play as Black</button>
  </div>
  


    <div class="left-sidebar">
      <button id="startBtn">Start Game</button>
      <button id="toggleOrientationBtn">Toggle Orientation</button>
      <button id="clearBtn">Clear Board</button>

    </div>

    <div class="main-content">

      <div class="chessboard-container">
      <div id="computerStatus"></div>
          <div id="myBoard" style="width: 400px"></div>
          <div class="right-move-tracker">
              <div>
                  <div id="status"></div>
                  <div id="pgn"></div>
              </div>
          </div>
      </div>
    </div>
  

    <!-- Include chessboard.js (Uncomment if needed) -->
    <script src="./chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="./chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>
    <!-- Include your bundled app logic -->
    <script src="bundle.js"></script>
</body>
</html>
